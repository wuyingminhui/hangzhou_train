<script>
layui.use(['element', 'form'], function () {
  var element = layui.element
  var form = layui.form

  form.on('submit(addSS)', function(data){
    var username = $("#username").val()
    var phoneNum = $("#phoneNum").val()
    var psd = $("#psd").val()
    var addS = $("#addS").val()
    layer.confirm('确认增加这位学生吗?', {icon: 3, title:'确认增加学生'}, function(index){
      addStudent(username, phoneNum, addS, psd, "./students.html")
      layer.close(index);
    });
    return false;
  });
});
